<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inscription</title>
    </h:head>
    <h:body>

        <h:form id="changePassword">
            <h1><h:outputText value="ChangePassword"/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="Username:" for="username" />
                <p:inputText id="username" value="#{userController.selected.username}" title="Username" />
                <p:outputLabel value="OldPassword:" for="oldPassword" />
                <p:inputText id="oldPassword" value="#{userController.oldPassword}" title="OldPassword" />
                <p:outputLabel value="NewPassword:" for="newPassword" />
                <p:inputText id="newPassword" value="#{userController.typedPassword}" title="NewPassword" />
            </p:panelGrid>
            <p:commandButton id="signUp" value="ChangePassword" actionListener="#{userController.changePassword()}" update="message"></p:commandButton>
        <h:outputText id="message" value="#{userController.message}" ></h:outputText>
        </h:form>

    </h:body>
</html>
